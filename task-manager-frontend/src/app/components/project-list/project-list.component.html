<div class="toolbar">
    <button mat-raised-button color="primary" (click)="onCreate()">+ New Project</button>
</div>
  
<mat-card *ngFor="let project of projects" class="project-card">
<mat-card-title>{{ project.name }}</mat-card-title>
<mat-card-content>{{ project.description }}</mat-card-content>
<mat-card-actions>
    <button mat-button color="primary" (click)="viewTasks(project.id!)">View Tasks</button>
    <button mat-button color="accent" (click)="onEdit(project.id!)">Edit</button>
    <button mat-button color="warn" (click)="onDelete(project.id!)">Delete</button>
</mat-card-actions>
</mat-card>
